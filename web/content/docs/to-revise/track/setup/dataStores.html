<p>If you plan to use DADI API as a data store, you must initialize the Serama Client submodule:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>$ [sudo] cd lib/datastores/serama/serama-cli
$ [sudo] git submodule init
$ [sudo] git submodule update

# install serama-cli dependencies
$ [sudo] npm install
</code></pre>
</div>
