<p>The language fingerprint is generated within the applicaiton itself using language detection provided by the <a href="https://github.com/tinganho/node-accept-language">accept-language</a> npm module.</p>

<h2 id="fingerprint-example">Fingerprint example</h2>

<p>The language fingerprint is created using <a href="https://en.wikipedia.org/wiki/MurmurHash">MurmurHash3</a>.</p>
